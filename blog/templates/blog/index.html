{% load staticfiles %}
<html>
  <head>
    <title>Angular QuickStart</title>
    <base href="/"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}">
    <!-- 1. Load libraries -->
     <!-- Polyfill for older browsers -->
    <script src="{% static 'blog/node_modules/core-js/client/shim.min.js' %}"></script>
    <script src="{% static 'blog/node_modules/zone.js/dist/zone.js' %}"></script>
    <script src="{% static 'blog/node_modules/reflect-metadata/Reflect.js' %}"></script>
    <script src="{% static 'blog/node_modules/systemjs/dist/system.src.js' %}"></script>
    <!-- 2. Configure SystemJS -->
    <script src="{% static 'blog/systemjs.config.js' %}"></script>
    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>
  </head>
  <!-- 3. Display the application -->
  <body>
    <my-app>Loading...</my-app>
  </body>
</html>
